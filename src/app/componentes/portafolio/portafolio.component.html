<section id="portfolio" class="portfolio">
    <div class="contenido-seccion">
      <h2>PORTAFOLIO</h2>
      <div class="galeria">
        @for (project of projects; track $index) {
          <div class="proyecto">
            <img class="imagen" [src]="project.imgSrc" alt="{{ project.title }}" >
            <div class="overlay">
              <h3>{{ project.title }}</h3>
              <p>{{ project.description }}</p>
            </div>
          </div>
        }
      </div>
    </div>
  </section>
